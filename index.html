<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard for court cases" />
    <link rel="icon" href="assets/court.png" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Whole page which is divided into left side and right side and have flex layout -->
    <div class="container-fluid p-0 d-flex">
      <!-- left side -->
      <div
        class="leftside h-full bg-primary-dark w-10 fs-large overflow-hidden"
      >
        <div class="first_list p-2 ps-4 text-white text-nowrap upper-icon">
          <i class="fa-brands fa-squarespace"></i>
        </div>

        <div class="second_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid me-3 fa-gauge"></i>

          <span class="fs-4 text-end"> Dashboard </span>
        </div>

        <div class="third_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid fa-briefcase me-3"></i>
          <span class="fs-4"> Cases </span>
        </div>

        <div class="fourth_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid fa-database me-3"></i>
          <span class="fs-4"> Database </span>
        </div>

        <div class="fifth_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid fa-magnifying-glass me-3"></i>
          <span class="fs-4"> Find </span>
        </div>

        <div class="sixth_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid fa-user-gear me-3"></i>
          <span class="fs-4"> Account </span>
        </div>

        <div class="seventh_list p-2 ps-4 text-white text-nowrap">
          <i class="fa-solid fa-gear me-3"></i>
          <span class="fs-4"> Settings </span>
        </div>
      </div>

      <!-- right side taking rest of width thats why flex-grow is used-->
      <div class="rightside flex-grow">
        <!-- header part -->
        <div
          class="py-4 d-flex justify-content-center bg-primary-dark text-white border-start border-gray"
        >
          <!-- button to expand left sidepanel -->
          <i
            class="bi bi-justify pointer hamburger fs-1"
            onclick="expand()"
          ></i>
          <div class="flex-grow">
            <h1 class="text-center fs-2">Dashboard</h1>
          </div>

          <!-- right section containing notification icon and profile dropmenu  -->
          <div class="header-account-section d-flex align-items-center">
            <div
              class="notification fs-2 mx-2 mx-sm-4 mx-md-6 position-relative"
            >
              <i class="fa-solid fa-bell"></i>
              <div
                class="notification_numbers bg-danger position-absolute fs-7 top-0 end-0 rounded-circle p-1"
              >
                3
              </div>
            </div>
            <div class="dropdown me-2">
              <div
                class="account-dropdown dropdown-toggle pointer fs-2 d-flex align-items-center"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-circle-user"></i>
                <!-- this section shows info like Admin and name here which is not visible for mobile screen width -->
                <div
                  class="d-none d-sm-flex flex-column justify-content-center mx-2 fs-6"
                >
                  <div>Admin</div>
                  <span class="fw-light fs-7">Kamal</span>
                </div>
              </div>

              <!-- dropmenu items -->
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="fa-solid fa-user-pen me-2"></i>
                    Edit Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="fa-solid fa-right-from-bracket me-2"></i>
                    Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- below the header section of the right side. it contains rightside panel of position absolute and charts -->
        <div class="mh-80-vh position-relative overflow-auto">
          <!-- right sidebar -->
          <div
            class="right-sidebar position-absolute end-0 top-0 w-5 fs-large overflow-hidden"
          >
            <div
              class="first_list p-2 ps-2 d-flex align-items-center justify-content-around text-black text-nowrap text-center my-3 mb-5"
            >
              <i class="fa-solid fa-database"></i>
              <!-- <div class=""> -->
              <span class="fs-4"> Data </span>
              <!-- </div> -->
            </div>

            <div
              class="second_list d-flex p-2 ps-2 align-items-center text-black text-nowrap text-center my-3 mb-5"
            >
              <i class="fa-solid fa-users"></i>

              <span class="fs-4"> People</span>
            </div>

            <div
              class="third_list d-flex p-2 ps-2 align-items-center justify-content-around text-black text-nowrap text-center my-3 mb-5"
            >
              <i class="fa-regular fa-map"></i>
              <span class="fs-4"> Location</span>
            </div>

            <div
              class="fourth_list d-flex p-2 ps-2 align-items-center text-black text-nowrap text-center my-3"
            >
              <i class="fa-solid fa-handcuffs"></i>

              <span class="fs-4"> Arrests</span>
            </div>
          </div>

          <!-- contains charts -->

          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

          <!-- doughnuts -->
          <div class="row m-0 doughnuts">
            <!-- first doughnut -->
            <div
              class="border border-2 col-md-5 col-10 border-dark m-2 ms-md-5 rounded d-flex flex-column align-items-center justify-content-center"
            >
              <h2>Total Cases - <span id="casesNumbers">500</span></h2>
              <div class="doughnut position-relative">
                <canvas style="width: 100%" id="totalCasesChart"></canvas>
              </div>
            </div>

            <!-- second doughnut -->

            <div
              class="border border-2 border-dark m-2 rounded d-flex flex-column align-items-center justify-content-center col-md-5 col-10"
            >
              <h2>
                Total Requests -
                <span id="requestsNumbers">500</span>
              </h2>
              <div class="doughnut position-relative">
                <canvas style="width: 100%" id="totalRequestsChart"></canvas>
              </div>
            </div>
          </div>

          <!-- bar graph -->
          <div class="bar-graph-section row m-0">
            <div
              class="col-10 border border-dark border-2 rounded m-2 mx-md-5 p-0"
            >
              <div
                class="nav d-flex w-100 text-white m-0 text-center fs-4 fw-bolder"
              >
                <div id="tma" class="white-gap-right selected">TMA</div>
                <div id="fa" class="white-gap-right">FA</div>
                <div id="uda" class="white-gap-right">UDA</div>
                <div id="osint" class="white-gap-right">OSINT</div>
                <div id="df" class="">DF</div>
              </div>
              <div class="bar-graph">
                <canvas style="width: 100%" id="casesBarChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="constants.js"></script>
    <script src="callback.js"></script>
    <script src="script.js"></script>
  </body>
</html>
